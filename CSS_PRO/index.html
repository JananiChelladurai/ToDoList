<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./index.css">

    <title>List Items</title>

<body>
    <div class="Container1">
        <div class="Container-left">
            <span id="Tasks">Tasks</span>
            <span id="Lists">Lists</span>
        </div>
   
        
        <div class="Container-right">
            <div id="icon">
                <a href="./page2.html">
                    <i class="fa fa-plus-circle" style="font-size:38px;color:#FF5959"></i>
                </a>
            </div>
            <div id="addlist">
                Add List
            </div>
        </div>
    </div>
    
    <div class="card1">
        <div class="div1">
            <a href="./page1.html" id="a">Trip To Paris</a>
        </div>
        <div class="div2">
            <p>Completed Task</p>
        </div>
        <div class="div3">
            <form>
                <input type="checkbox" name="Todo" id="check1">
                <label for="Todo">Pending Tasks</label>
            </form>
        </div>
    </div>      
    
    <div class="card2">

            <p>My ToDo List</p>
        </div>
        <div class="div5">

        </div>

                <input type="checkbox" name="Todo" id="check2">

            </form>
        </div>
    </div>      

    <div class="card3">
        <div class="div7">
            <p>My ToDo List</p>
        </div>
        <div class="div8">
            <p>Completed Task</p>
        </div>
        <div class="div9">
            <form>
                <input type="checkbox" name="Todo" id="check3">

            </form>
        </div>
    </div>
